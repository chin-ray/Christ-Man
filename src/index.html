<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christ-Man</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./color.css" />
    <link rel="stylesheet" href="./man.css" />
    <link rel="stylesheet" href="./package.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="man-wrap">
        <div class="man">
          <div class="arm-right">
            <div class="arm-section arm-section-1">
              <div class="arm-section arm-section-2">
                <div class="hand">
                  <div class="handKit"></div>
                  <div class="kit"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="arm-left">
            <div class="arm-section arm-section-3">
              <div class="arm-section arm-section-4">
                <div class="hand">
                  <div class="handKit"></div>
                  <div class="kit"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="foot-right">
            <div class="foot-section arm-section-5">
              <div class="arm-section arm-section-6"></div>
            </div>
          </div>

          <div class="foot-left">
            <div class="foot-section arm-section-7">
              <div class="arm-section arm-section-8"></div>
            </div>
          </div>

          <div class="man-body body-clothes"></div>
          <div class="man-body">
            <div class="man-head color-skin"></div>
          </div>
        </div>

        <div class="shots shots-right">
          <div class="ski"></div>
        </div>
        <div class="shots shots-left">
          <div class="ski"></div>
        </div>
      </div>
    </div>
  </body>
</html>
